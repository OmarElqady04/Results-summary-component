<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="container">
            <div class="first">
                <h2>
                    Your Result
                </h2>
                <div class="rate">
                    <div class="num">76</div>
                    <span>of 100</span>
                </div>
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="second">
                <h2>summary</h2>
                <div class="box">
                    <div class="type">
                        <i class="fa-solid fa-bolt"></i> Reaction
                    </div>
                    <div class="percent">
                        80 <span>/ 100</span>
                    </div>
                </div>
                <div class="box">
                    <div class="type">
                        <i class="fa-solid fa-brain"></i> Memory
                    </div>
                    <div class="percent">
                        92 <span>/ 100</span>
                    </div>
                </div>
                <div class="box">
                    <div class="type">
                        <i class="fa-brands fa-facebook-messenger"></i> Verbal
                    </div>
                    <div class="percent">
                        61 <span>  / 100</span>
                    </div>
                </div>
                <div class="box">
                    <div class="type">
                        <i class="fa-regular fa-eye"></i> Visual
                    </div>
                    <div class="percent">
                        72 <span>/ 100</span>
                    </div>
                </div>
                <a href="#">Continue</a>
            </div>
        </div>
</body>

</html>
